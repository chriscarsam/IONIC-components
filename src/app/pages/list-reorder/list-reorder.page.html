<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start" mode="ios">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">List - Reorder</ion-title>

    <ion-button (click)="reorderDisable = !reorderDisable" slot="end" fill="clear" shape="round">
      TOGGLE
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-reorder-group [disabled]="reorderDisable"
                       (ionItemReorder)="doReorder($event)">

      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{ personaje }}</ion-label>
        <ion-reorder slot="end">
          <ion-icon name="refresh-circle-outline"></ion-icon>
        </ion-reorder>
      </ion-item>

    </ion-reorder-group>
  </ion-list>

</ion-content>
